<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>模板语法</title>
    <style></style>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h1>插值语法</h1>
        <h3>你好,{{name}}</h3>
        <hr/>
        <h1>指令语法</h1>       
        <a v-bind:href="url">百度</a>
        <a :href="url">百度</a>
    </div>
    <script>
        //阻止Vue在启动时生成生产提示
        Vue.config.productionTip = false
        new Vue({
            el:"#root",
            data:{
                name:'jack',
                url:"http://www.baidu.com"
            }
        })
    </script>
</body>
</html>
