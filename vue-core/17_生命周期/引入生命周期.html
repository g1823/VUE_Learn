<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style></style>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id='root'>
        <div>
            <h5 :style="{opacity : opacity}">TTTTTTTT</h5>
        </div>
    </div>
    <script>
        new Vue({
            el:"#root",
            data:{
                opacity:1
            },
            methods:{
            },
            mounted(){
                setInterval(()=>{
                    this.opacity -= 0.01;
                            if(this.opacity<=0)this.opacity = 1;
                },16)
            }
        })
    </script>
</body>
</html>
