<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>el与data写法</title>
    <style></style>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<!-- 
    总结：
    el的两种写法：
        1.new Vue()时，配置el属性
        2.先创建Vue实例并接收，然后通过vm.$mount('#root')接收
    data两种写法：
        1.对象式，就是直接data:{值}
        2.函数式 可以data:function(){}，也可以简写成data(){}
            注意要return{}数据
                注意，vue管理的函数不要用箭头函数，即data=>{}，因为使用箭头式，对象就不是Vue了

-->
<body>
    <div id='root'>
        {{name}}
    </div>

    <div id ='root2'>
        {{name}}
    </div>

    <script des="展示容器和vue互相绑定的两种方式">
        const v = new Vue({
            //第一种写法：
            //可以通过el和容器绑定
            //el:'#root',
            data:{
                name:"Vue"
            }
        })
        console.log(v)
        //第二种写法：
        //接收vue实例，然后用$mount绑定
        v.$mount('#root')
    </script>

    <script des="展示data的两种写法">
        new Vue({
            el:'#root2',
            //第一种：
            // data:{
            //     name:'Vue'
            // }

            //第二种：也可以写成data(){}
            data:function(){
                console.log(this)//此处this对象就是vue
                return{
                    name:'Vue'
                }
            }
        })
    </script>
</body>
</html>
